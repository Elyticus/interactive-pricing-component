<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- CSS Style Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Document Title -->
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>

  <body>
    <header>
      <div class="header_flex">
        <h1>Simple, traffic-based pricing</h1>

        <p class="sign-up-info">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </header>

    <main>
      <div class="info_price">
        <div class="price_flex">
          <div class="range_flex_reverse">
            <p class="page_style">100k Pageviews</p>

            <p><span class="price">$16.00</span>/month</p>

            <label for="range2"></label>
            <input class="range_price" id="range" type="range" />
          </div>
        </div>
      </div>

      <div class="info_plan">
        <p class="billing_info">Monthly Billing</p>

        <label for="toggle-btn" class="switch">
          <input id="toggle-btn" type="checkbox" />
          <span class="slider round"></span>
        </label>

        <p class="billing_info">Yearly Billing</p>
        <p class="discount_info">-25% <span class="discount">discount</span></p>
      </div>

      <footer>
        <div class="info_options">
          <div class="web_info">
            <img class="check_mark" src="images/icon-check.svg" alt="" />
            <p>Unlimited websites</p>
          </div>

          <div class="web_info">
            <img class="check_mark" src="images/icon-check.svg" alt="" />
            <p>100% data ownership</p>
          </div>

          <div class="web_info">
            <img class="check_mark" src="images/icon-check.svg" alt="" />
            <p>Email reports</p>
          </div>
        </div>

        <button>Start my trial</button>
      </footer>
    </main>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript File Link -->
    <script src="script.js"></script>
  </body>
</html>
